components:
  schemas:
    Customer:
      type: object
      required:
        - Customer_Number__c
        - PersonEmail
        - LastName
      properties:
        Customer_Number__c:
          type: string
          description: Customer Number as identifier from 3rd-party system
          example: SFCC00016501
        PersonBirthdate:
          type: string
          description: Customer Number as identifier from 3rd-party system
          example: '1/5/1923'
        PersonEmail:
          type: string
          format: email
          description: Customer Email
          example: customer@example.com
        Fax:
          type: string
          example: ''
        FirstName:
          type: string
          example: John
        LastName:
          type: string
          example: Do
        Phone_Business__c:
          type: string
          example: '123456789'
        PersonHomePhone:
          type: string
          example: '123456789'
        PersonMobilePhone:
          type: string
          example: '123456789'
        Salutation:
          type: string
          example: Mr.
        Site_ID__c:
          type: string
          example: asics-us
        Ocapi_Customer_Number__c:
          type: string
          format: uuid
          description: A unique UUID from customer. It is required for SFCC OCAPI usage.
          example: cf3hErdMFajfcsl6z2btFmJlV5
    UpdateCustomer:
      type: object
      required:
        - Customer_Number__c
        - PersonEmail
        - LastName
      properties:
        Customer_Number__c:
          type: string
          description: Customer Number as identifier from 3rd-party system
          example: SFCC00016501
        PersonBirthdate:
          type: string
          description: Customer Number as identifier from 3rd-party system
          example: '1/5/1923'
        CompanyName:
          type: string
          description: Customer's company name
          example: ''
        PersonEmail:
          type: string
          format: email
          description: Customer Email
          example: 'customer@example.com'
        Fax:
          type: string
          example: ''
        FirstName:
          type: string
          example: 'John'
        LastName:
          type: string
          example: 'Do'
        PersonTitle:
          type: string
          example: ''
        Phone_Business__c:
          type: string
