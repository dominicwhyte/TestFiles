openapi: 3.0.0
info:
  description: >-
    This is the Swagger doc for the ASICS Salesforce Integration API codebase.
  version: "1.0.0"
  title: ASICS - Salesforce Integration Services
  termsOfService: ''
tags:
  - name: Authentication
    description: Authentication.
    externalDocs:
      description: See more at
      url: >-
        https://developer.salesforce.com/docs/atlas.en-us.api_rest.meta/api_rest/intro_understanding_username_password_oauth_flow.htm
  - name: Customer
    description: Customer.
  - name: Order
    description: Order.
  - name: Shipment
    description: Order's Shipment.
  - name: Return
    description: Order's Return.
  - name: Refund
    description: Order's Refund.
paths:
  /services/oauth2/token:
    post:
      tags:
        - Authentication
      summary: Get access token
      description: >-
        Returns an access token, instance url, id, token type, issued at, and
        signature.  Use the access token!  Use the instance url if needed.
        Follow up the guideline to setup Connected Apps
        https://developer.salesforce.com/docs/atlas.en-us.api_rest.meta/api_rest/intro_defining_remote_access_applications.htm
      parameters:
        - name: grant_type
          in: path
          description: 'Type of grant, use password'
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client id of the connected app.  The connected app is in Salesforce.
          required: true
          schema:
            type: string
        - name: client_secret
          in: path
          description: >-
            Client secret of the connected app.  The connected app is in
            Salesforce.
          required: true
          schema:
            type: string
        - name: username
          in: path
          description: Username of the user.
          required: true
          schema:
            type: string
        - name: password
          in: path
          description: >-
            Password of the user.  The password must be followed by the users
            security token, which is only emailed to the user after sign up or
            resetting it!
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailGetToken'
  /services/apexrest/v1/ICConnector/Customer:
